<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  
  </head>
</head>
<body>
    <div class = "container">
        <h1 align= "center"> Todo List</h1>

    <!-- Input box -->
    <div class="row">
        <div class="col-md-7">
            <div class="mb-3">
                <label for="inpNewTask" class="form-label">New Task</label>
                <input type="text" class="form-control" id="inpNewTask" aria-placeholder="newTaskHelp" placeholder="Enter the name of the task">
                <small id="newTaskHelp" class="form-text text-muted">Please be precise with the task</small>
            </div>
        </div>
         <!-- Buttons -->
        <div class="col-md-5 row">
            <div class="col-6 col-sm-3 col-md-6 p-1">
                <button class="btn btn-success col" disabled id="btnAdd">
                    <i class="fas fa-plus"></i> Add 
                </button>
            </div>
            <div class="col-6 col-sm-3 col-md-6 p-1">
                <button class="btn btn-danger col" disabled id="btnReset">
                    <i class="fas fa-backspace"></i> Reset
                </button>
            </div>
            <div class="col-6 col-sm-3 col-md-6 p-1">
                <button class="btn btn-info col" disabled id="btnSort">
                    <i class="fas fa-sort-amount-down"></i> Sort
                </button>
            </div>
            <div class="col-6 col-sm-3 col-md-6 p-1">
                <button class="btn btn-warning col" disabled id="btnCleanUp">
                    <i class="fas fa-trash-alt"></i> CleanUp
                </button>
            </div>
            
        </div>
    </div>
    <!-- To-do list -->
    <ul class="row list-group m-2" id="ulTasks">
    </ul>

    <div class="row" p-20>
        <div class="col-md-7">
            <div class="mb-3 col-6 col-sm-3 col-md-6 p-1">
                <iframe src="https://calendar.google.com/calendar/embed?height=300&wkst=1&bgcolor=%23AD1457&ctz=Asia%2FKolkata&showTz=0&showPrint=0&showTitle=0&src=YW52ZXNoYTI0MDVAZ21haWwuY29t&src=YWRkcmVzc2Jvb2sjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=ZW4uaW5kaWFuI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=ZW4tZ2IuaW5kaWFuI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23039BE5&color=%2333B679&color=%230B8043&color=%230B8043" style="border-width:0" width="400" height="300" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
        <div></div>
        <div class="col-md-5 row">     
            <div  id="MyClockDisplay" class="clock col-1 col-sm-4 col-md-6 p-1" onload="showTime()"></div>
        </div>
    </div>
</div>
</body>
</html>
